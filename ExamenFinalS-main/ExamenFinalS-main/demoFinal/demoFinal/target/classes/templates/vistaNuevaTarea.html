<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form th:action="@{/tarea/insertar" th:object="${tarea}"
      th:method="POST">
    <table>
        <tr>
            <td><label>Nombre:</label></td>
            <td><input type="text" th:field="${tarea.titulo}"></td>
        </tr>
        <tr>
            <td><label>Apellido:</label></td>
            <td><input type="text" th:field="${tarea.descripcion}"></td>
        </tr>
        <tr>
            <td><label>Cedula:</label></td>
            <td><input type="text" th:field="${tarea.fecha}"></td>
        </tr>
        <tr>
            <td><label>Genero:</label></td>
            <td><input type="text" th:field="${tarea.usuario}"></td>
        </tr>
    </table>

    <input type="submit" value="Actualizar">
</form>

</body>
</html>
